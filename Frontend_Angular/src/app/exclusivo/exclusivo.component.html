<app-header-main></app-header-main>

<div class="row exclusivo-tela">
  <div class="col-lg-12">
    <h1 class="row exclusivo-img">Meus Descontos</h1>
  </div>
</div>


<div class="row">
  <div class="col-lg-12" *ngIf="responseProdutos">

    <!-- Inicio Produto -->
    <div class="row" *ngFor="let exclusivo of responseProdutos.itensCupom">
      <div class="col-lg-12">
        <div class="cont-exclusivo">
          <div class="col-lg-12 produto-exclusivo">

            <div class="col-lg-2">
              <img imagem src="{{ exclusivo.produtoCp.imagens[0].dsUrl }}" width="80%" height="80%">
            </div>

            <div class="col-lg-4" style="text-align:center">
              <ul>
                <span>{{ exclusivo.produtoCp.nomeFantasia }}</span>
              </ul>
            </div>

            <div class="col-lg-2">
              <span class="porcentagem">{{ exclusivo.pcDesconto * 100 }} % </span>
              <span class="p">desconto</span>
            </div>

            <div class="col-lg-2 valores">
              <p class="real"> {{ exclusivo.produtoCp.valorSemDesconto | currency: 'BRL' }} </p>
              <p class="desconto"> {{ exclusivo.produtoCp.valorUnidade | currency: 'BRL' }} </p>
            </div>
            <button id="btnBuyProd" (click)="addCestaExclusivo(exclusivo.produtoCp)" class=" btn btn-primary btn-lg"
              type="submit">Comprar</button>

          </div>
        </div>
      </div>
    </div>
    <!-- Final Produto -->
  </div>
</div>

<app-footer-main></app-footer-main>
