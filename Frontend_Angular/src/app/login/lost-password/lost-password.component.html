<div class="modal fade" id="EsqueciSenha" tabindex="-1" role="dialog" aria-labelledby="modalEntradaOperadorLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title consertaModalTitle">ESQUECI A SENHA</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" routerLink="/"><span
            aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body consertaEntradaOperador">
        <form id="sla">
          <div class="form-group">
            <label for="formGroupExampleInput">Uma nova senha será enviada em seu e-mail, com instruções para alteração,
                por favor insira seu e-mail ou CPF cadastrados.
            </label>
            <input type="text" [(ngModel)]="request.login" class="form-control" name="login" required>
          </div>
        </form>
      </div>
      <div class="modal-footer consertaModalBotton">
        <button type="button" routerLink="/login" class="btn btn-danger" data-dismiss="modal"
          id="btnCancelarPagamento">CANCELAR</button>
        <button type="button" class="btn btn btn-success" data-dismiss="modal"
          routerLink=".." (click)="alterarSenha()" id="btnCancelarPagamento">CONFIRMAR</button>
      </div>
    </div>
  </div>
</div>
