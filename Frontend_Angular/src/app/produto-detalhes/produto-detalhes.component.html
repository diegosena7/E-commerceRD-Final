<app-header-main></app-header-main>
<div class="col-md-12 container">
  <div *ngFor="let produto of responseProdutos" class="row">
    <div class="col-lg-6 col-sm-3" style="float:left">
      <div class="zoom">
        <img class="imagem" [src]="produto.imagens[0].dsUrl">
      </div>

      <br>
    </div>

    <div class="info col-md-6">
      <h3 class="title">{{ produto.nomeFantasia }}</h3>
      <h5>{{produto.nomeFabricante}}</h5>
      <br>
      <div id="alerta1">
        <p class="card-text">{{produto.dsProduto}}</p>
      </div>
      <br>
      <br>
      <div class="col-md-12 carDesc">
        <div class="row car-desc">
          

          <div class="col-md-12">
            <div class="tab-content">
              <div id="Caracteristicas" class="tab-pane fade">
                {{produto.cdProduto}}
                {{produto.nomeFabricante}}
              </div>
              <div id="Descrição" class="tab-pane fade">
                {{produto.dsProduto}}
              </div>
            </div>
          </div>

        </div>
      </div>
      <br>

      <div id="prodCentral">
        <p id="valorProdIndividual">{{produto.valorUnidade | currency: 'BRL': true}}</p>
        <br>
        <button id="btnBuyProd" (click)="addCesta(responseProdutos)" class="col-lg-6 col-sm-3 btn btn-primary btn-lg"
          type="submit">Comprar</button>
      </div>
    </div>
  </div>
</div>

<app-footer-main></app-footer-main>
