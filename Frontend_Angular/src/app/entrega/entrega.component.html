<app-header-main></app-header-main>
<app-menu-final-compra></app-menu-final-compra>

<div class="container">
  <div class="row">
    <div class="col-12 text-center my-5">
      <h1>Selecione o endereço a ser entregue</h1>
    </div>
  </div>
</div>

<div class="card">
  <!--Criar o ngFor para busca de endereços-->
  <div *ngFor="let enderecosCliente of responseEndereco.enderecos; let i = index;" class="card-header" id="subOne">
    <div *ngIf="cliente.enderecos[0]">
      <p class="mb-0">
        <input type="radio" name="opcao-cartao" id="teste" class="credito col-1 float" (click)="verificar(enderecosCliente.idEndereco)" value="enderecosCliente.idEndereco"> &nbsp;
        <span>Endereço:</span> {{ enderecosCliente.dsEndereco }} Nº {{enderecosCliente.nrEndereco}},
        {{enderecosCliente.dsBairro}} - {{enderecosCliente.dsCidade}} - {{enderecosCliente.sgEstado}}
      </p>
    </div>
  </div>
</div>
<div id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link float-right" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          Inserir novo endereço
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
            <!--Inicio Form-->
            <div class="col-lg-12 box">
              <!--CEP-->
              <div class="row">
                <div class="input-group">
                  <div class="form-group col-2">
                    <label for="inputCep">CEP</label>
                    <div>
                      <input type="text" class="form-control" id="inputCep" placeholder="Ex. 03553-000" name="nrCep"
                        [(ngModel)]="enderecoInsere.nrCep" mask="00000-000">
                    </div>
                  </div>
                </div>
              </div>
      
              <div class="row">
                <!--Logradouro-->
                <div class="form-group col-md-6 col-12">
                  <label for="inputLogradouro">Logradouro</label>
                  <div>
                    <input type="text" class="form-control" id="inputLogradouro" placeholder="Ex. Rua" name="dsEndereco"
                      [(ngModel)]="enderecoInsere.dsEndereco">
                  </div>
                </div>
                <!--Numero-->
                <div class="form-group col-2">
                  <label for="inputNumero">Numero</label>
                  <div>
                    <input type="text" class="form-control" id="inputNumero" placeholder="Ex. Rua" name="nrEndereco"
                      [(ngModel)]="enderecoInsere.nrEndereco">
                  </div>
                </div>
              </div>
      
              <div class="row">
                <!--Complemento-->
                <div class="form-group col-md-6 col-12">
                  <label for="inputComplemento">Complemento</label>
                  <div>
                    <input type="text" class="form-control" id="inputComplemento" name="nmCompleto"
                      [(ngModel)]="enderecoInsere.nmCompleto">
                  </div>
                </div>
              </div>
      
              <!--Bairro-->
              <div class="row">
                <div class="form-group col-6">
                  <label for="inputBairro">Bairro</label>
                  <div>
                    <input type="text" class="form-control" id="inputBairro" placeholder="Ex. Jardim Flores" name="dsBairro"
                      [(ngModel)]="enderecoInsere.dsBairro">
                  </div>
                </div>
                <!--Cidade-->
                <div class="form-group col-3">
                  <label for="inputCidade">Cidade</label>
                  <div>
                    <input type="text" class="form-control" id="inputCidade" placeholder="Ex. São Paulo" name="dsCidade"
                      [(ngModel)]="enderecoInsere.dsCidade">
                  </div>
                </div>
                <!--Estado-->
                <div class="form-group col-3">
                  <label for="inputEstado">Estado</label>
                  <div>
                    <select id="inputEstado" class="form-control" name="sgEstado" [(ngModel)]="enderecoInsere.sgEstado">
                      <option selected></option>
                      <option>AC</option>
                      <option>AL</option>
                      <option>AP</option>
                      <option>AM</option>
                      <option>BA</option>
                      <option>CE</option>
                      <option>ES</option>
                      <option>ES</option>
                      <option>GO</option>
                      <option>MA</option>
                      <option>MT</option>
                      <option>MS</option>
                      <option>MG</option>
                      <option>PA</option>
                      <option>PB</option>
                      <option>PR</option>
                      <option>PE</option>
                      <option>PI</option>
                      <option>RJ</option>
                      <option>RN</option>
                      <option>RS</option>
                      <option>RO</option>
                      <option>RR</option>
                      <option>SC</option>
                      <option>SP</option>
                      <option>SE</option>
                      <option>TO</option>
                      <option>DF</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="inclui my-4">
                <button id="color" type="submit" class="btn btn-success" routerLink="cesta/pagamento"
                  (click)="postEnderecoCliente()">Salvar
                  Endereço</button>
              </div>
            </div>
            <br>
          </div>
        </div>
      </div>
  </div>



  <!--Final Form -->



<!--Final Form -->

<!--INICIO Botão Continuar-->
<div class="row">
  <div class="continuarBTN col-12">
    <div class="my-4">
      <button [disabled]="ok == false" id="color" type="submit" class="btn btn-warning" routerLink="/cesta/pagamento">Continuar <svg width="1em"
          height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
        </svg></button>
    </div>
  </div>
</div>
<!--FIM Botão Continuar-->
